    name: Integration Tests (âš ï¸ DISABLED)
    runs-on: ubuntu-latest
    needs: lint
    if: false  # ðŸ”´ FIXME: Remove this line to re-enable tests!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local stack
        run: |
          supabase start 2>/dev/null
          # Wait for services to be ready
          sleep 10

      - name: Get Supabase credentials
        id: supabase
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=$(supabase status --output json | jq -r '.API_URL')" >> $GITHUB_OUTPUT
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(supabase status --output json | jq -r '.ANON_KEY')" >> $GITHUB_OUTPUT
