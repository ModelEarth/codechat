name: Testing Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Linting & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: TypeScript type check
        run: pnpm type-check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unit-tests
          name: unit-tests-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local stack
        run: |
          supabase start 2>/dev/null
          # Wait for services to be ready
          sleep 10

      - name: Get Supabase credentials
        id: supabase
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=$(supabase status --output json | jq -r '.API_URL')" >> $GITHUB_OUTPUT
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(supabase status --output json | jq -r '.ANON_KEY')" >> $GITHUB_OUTPUT
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status --output json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_OUTPUT
          echo "POSTGRES_URL=$(supabase status --output json | jq -r '.DB_URL')" >> $GITHUB_OUTPUT

      - name: Run database migrations
        env:
          POSTGRES_URL: ${{ steps.supabase.outputs.POSTGRES_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.supabase.outputs.SUPABASE_SERVICE_ROLE_KEY }}
          RUN_MIGRATIONS: true
        run: pnpm db:migrate

      - name: Run integration tests
        env:
          POSTGRES_URL: ${{ steps.supabase.outputs.POSTGRES_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.supabase.outputs.SUPABASE_SERVICE_ROLE_KEY }}
        run: pnpm test:integration

      - name: Stop Supabase
        if: always()
        run: supabase stop

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: integration-tests
          name: integration-tests-coverage

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local stack
        run: |
          supabase start 2>/dev/null
          # Wait for services to be ready
          sleep 10

      - name: Get Supabase credentials
        id: supabase
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=$(supabase status --output json | jq -r '.API_URL')" >> $GITHUB_OUTPUT
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(supabase status --output json | jq -r '.ANON_KEY')" >> $GITHUB_OUTPUT
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status --output json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_OUTPUT
          echo "POSTGRES_URL=$(supabase status --output json | jq -r '.DB_URL')" >> $GITHUB_OUTPUT

      - name: Run database migrations
        env:
          POSTGRES_URL: ${{ steps.supabase.outputs.POSTGRES_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.supabase.outputs.SUPABASE_SERVICE_ROLE_KEY }}
          RUN_MIGRATIONS: true
        run: pnpm db:migrate

      - name: Build application
        env:
          POSTGRES_URL: ${{ steps.supabase.outputs.POSTGRES_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.supabase.outputs.SUPABASE_SERVICE_ROLE_KEY }}
        run: pnpm build

      - name: Run E2E tests
        env:
          POSTGRES_URL: ${{ steps.supabase.outputs.POSTGRES_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.supabase.outputs.SUPABASE_SERVICE_ROLE_KEY }}
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
        run: pnpm test:e2e

      - name: Stop Supabase
        if: always()
        run: supabase stop

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local stack
        run: |
          supabase start 2>/dev/null
          # Wait for services to be ready
          sleep 10

      - name: Get Supabase credentials
        id: supabase
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=$(supabase status --output json | jq -r '.API_URL')" >> $GITHUB_OUTPUT
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(supabase status --output json | jq -r '.ANON_KEY')" >> $GITHUB_OUTPUT
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status --output json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_OUTPUT
          echo "POSTGRES_URL=$(supabase status --output json | jq -r '.DB_URL')" >> $GITHUB_OUTPUT

      - name: Run database migrations
        env:
          POSTGRES_URL: ${{ steps.supabase.outputs.POSTGRES_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.supabase.outputs.SUPABASE_SERVICE_ROLE_KEY }}
          RUN_MIGRATIONS: true
        run: pnpm db:migrate

      - name: Generate coverage report
        env:
          POSTGRES_URL: ${{ steps.supabase.outputs.POSTGRES_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.supabase.outputs.SUPABASE_SERVICE_ROLE_KEY }}
        run: pnpm test:coverage

      - name: Stop Supabase
        if: always()
        run: supabase stop

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: all-tests
          name: full-coverage

